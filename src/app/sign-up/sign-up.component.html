<!-- Parent Container -->

<h1 class="text-4xl text-center mb-5">Sign up to make an account</h1>

<!-- Email and PW Input  -->
<form>
  <!-- First Name -->
  <div class="mb-6">
    <label
      for="first-name-input"
      class="block mb-2 text-xl font-medium text-black-100"
    >
      First Name
    </label>
    <input
      [(ngModel)]="user.firstName"
      name="first"
      required
      type="text"
      id="first-name-input"
      placeholder="Enter your first name"
      class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <!-- Last Name -->
  <div class="mb-6">
    <label
      for="last-name-input"
      class="block mb-2 text-xl font-medium text-black-100"
    >
      Last Name
    </label>
    <input
      [(ngModel)]="user.lastName"
      name="last"
      required
      type="text"
      id="last-name-input"
      placeholder="Enter your last name"
      class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <!-- Email -->
  <div class="mb-6">
    <label
      for="email-input"
      class="block mb-2 text-xl font-medium text-black-100"
    >
      Email
    </label>
    <input
      [(ngModel)]="user.email"
      name="email"
      required
      type="email"
      id="email-input"
      placeholder="your@email.com"
      class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <!-- Password -->
  <div class="mb-6">
    <label
      for="password-input"
      class="block mb-2 text-xl font-medium text-black-100"
    >
      Password
    </label>
    <input
      [(ngModel)]="user.password"
      name="password"
      required
      type="password"
      id="password-input"
      placeholder="Enter your password"
      class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>

  <div class="flex justify-center items-center h-full">
    <button
      (click)="createUserAuthHandler()"
      class="text-white block bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      Sign Up
    </button>
  </div>
</form>
