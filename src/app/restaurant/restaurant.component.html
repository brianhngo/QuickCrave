<body>
  <!-- Header -->
  <div
    class="w-full h-[10%] flex flex-row border border-gray-400 shadow-lg align-middle justify-between"
  >
    <!-- Logo -->
    <div class="flex flex-row gap-5">
      <a
        class="flex gap-5 items-center cursor-pointer mr-5 pr-[30px]"
        routerLink="/"
      >
        <img class="w-[80%] h-[80%]" src="../../../assets/Images/Logo.png" />
        <h1
          style="font-family: 'Pacifico', cursive"
          class="text-center text-4xl text-orange-500"
        >
          QuickCrave
        </h1>
      </a>

      <div
        class="flex w-[25%] h-[40%] mx-auto my-auto cursor-pointer border border-gray-400 rounded-3xl"
      >
        <button
          class="flex-1 flex items-center justify-center rounded-l-full bg-gray-500"
        >
          <p class="text-bold text-lg text-white">Delivery</p>
        </button>

        <button
          class="flex-1 flex items-center justify-center rounded-r-full bg-white text-gray-400 hover:bg-gray-200"
          type="button"
        >
          <a class="text-lg text-bold text-gray-400" routerLink="/signup"
            >Pick Up</a
          >
        </button>
      </div>
      <!-- Location -->
      <div
        class="w-[25%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
          class="mr-2"
        >
          <path
            d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
          />
        </svg>
        <p class="truncate">123 Main Street</p>
      </div>

      <!-- Order Time -->
      <div
        class="w-[20%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
          />
        </svg>
        <p class="truncate scroll-pl-3">Now</p>
      </div>
    </div>
    <!-- Right Side  -->
    <div class="flex flex-row gap-5 my-auto">
      <form class="w-[50%]">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-400 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Mockups, Logos..."
            required
          />
        </div>
      </form>

      <a
        class="bg-white-700 border border-gray-400 cursor-pointer hover:bg-white-800 focus:outline-none focus:ring-4 focus:ring-white-300 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2 dark:bg-white-500 dark:hover:bg-white-700 dark:focus:ring-white-900"
      >
        <span class="text-black text-lg">Login</span>
      </a>
      <div
        class="text-white cursor-pointer flex bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >

          height="30px"

        <h1 class="text-white ml-3 mt-1.5 text-lg">3</h1>
      </div>
    </div>
  </div>
  <!-- Card  -->
  <div class="w-[85%] pt-5 p-1 h-screen mx-auto">
    <!-- Restauraunt Info -->
    <app-restaurant-header> </app-restaurant-header>
  </div>

  <div class="w-[85%] pt-2 p-1 h-screen mx-auto">
    <app-restaurant-menu> </app-restaurant-menu>
  </div>
</body>
