<div
  class="bg-white w-full flex flex-col justify-center align-middle gap-5 px-3 mx-auto md:flex-row text-[#161931]"
>
  <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
    <div *ngIf="errorMessage">
      <p class="text-sm text-red-500 text-center">Error! Please try again</p>
    </div>

    <div *ngIf="successMessage">
      <p class="text-sm text-green-500 text-center">
        Sucess! Information Saved!
      </p>
    </div>
    <div class="p-2 md:p-4 flex justify-center">
      <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
        <!-- Connect with DB for User's name -->
        <h2 class="pl-6 text-5xl font-bold text-center sm:text-5xl">
          Jane Doe
        </h2>

        <div class="grid max-w-2xl mx-auto mt-8">
          <div
            class="flex flex-col mx-auto align-middle items-center space-y-5 sm:flex-row sm:space-y-0"
          >
            <img
              class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              alt="Bordered avatar"
            />
            <!-- Connect with Firebase storage -->
            <div
              class="flex flex-col align-middle justify-center space-y-5 sm:ml-8"
            >
              <button
                type="button"
                class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200"
              >
                Change picture
              </button>
              <button
                type="button"
                class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200"
              >
                Delete picture
              </button>
            </div>
          </div>

          <div
            class="items-center align-middle justify-center mt-8 sm:mt-14 text-[#202142]"
          >
            <div
              class="flex flex-col items-center align-middle justify-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
            >
              <!-- First Name and Last name get from DB its required input from user -->
              <div class="w-full">
                <label
                  for="first_name"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                  >Your first name</label
                >
                <input
                  [(ngModel)]="userInfo.firstName"
                  type="text"
                  id="first_name"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your first name"
                  required
                />
              </div>

              <div class="w-full">
                <label
                  for="last_name"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                  >Your last name</label
                >
                <input
                  [(ngModel)]="userInfo.lastName"
                  type="text"
                  id="last_name"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your last name"
                  required
                />
              </div>
            </div>
            <div
              class="flex flex-col items-center align-middle justify-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
            >
              <!-- First Name and Last name get from DB its required input from user -->
              <div class="w-full">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                >
                  Email</label
                >
                <input
                  type="text"
                  id="email"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your Email"
                  [(ngModel)]="email"
                  readonly
                />
              </div>

              <div class="w-full">
                <label
                  for="phoneNumber"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                  >Phone Number</label
                >
                <input
                  [(ngModel)]="userInfo.personalInfo.phoneNumber"
                  type="text"
                  id="phoneNumber"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your Phone Number "
                  required
                />
              </div>
            </div>
            <div>
              <h1
                class="text-2xl underline text-center pb-4 pt-4 text-indigo-900"
              >
                Personal Address
              </h1>
              <div
                class="flex flex-col items-center align-middle justify-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
              >
                <!-- First Name and Last name get from DB its required input from user -->
                <div class="w-full">
                  <label
                    for="personal_street"
                    class="block mb-2 text-sm font-medium text-indigo-900"
                    >Street</label
                  >
                  <input
                    [(ngModel)]="userInfo.personalInfo.street"
                    type="text"
                    id="personal_street"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your Address"
                    required
                  />
                </div>

                <div class="w-full">
                  <label
                    for="personal_apartmentNumber"
                    class="block mb-2 text-sm font-medium text-indigo-900"
                  >
                    Apartment/Suite # (Optional)
                  </label>
                  <input
                    [(ngModel)]="userInfo.personalInfo.apartmentNumber"
                    type="text"
                    id="personal_apartmentNumber"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your Apartment #"
                  />
                </div>
              </div>

              <div
                class="flex flex-col items-center align-middle justify-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
              >
                <!-- First Name and Last name get from DB its required input from user -->
                <div class="w-full">
                  <label
                    for="personal_postal"
                    class="block mb-2 text-sm font-medium text-indigo-900"
                    >Postal Code</label
                  >
                  <input
                    [(ngModel)]="userInfo.personalInfo.postalCode"
                    type="text"
                    id="personal_postal"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your Postal Code"
                    value="12345"
                    required
                  />
                </div>

                <div class="w-full">
                  <label
                    for="personal_city"
                    class="block mb-2 text-sm font-medium text-indigo-900"
                  >
                    City
                  </label>
                  <input
                    [(ngModel)]="userInfo.personalInfo.city"
                    type="text"
                    id="personal_city"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your City"
                    value="San Diego"
                    required
                  />
                </div>

                <div class="w-full">
                  <label
                    for="personal_country"
                    class="block mb-2 text-sm font-medium text-indigo-900"
                  >
                    Country
                  </label>
                  <input
                    [(ngModel)]="userInfo.personalInfo.country"
                    type="text"
                    id="personal_country"
                    class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your Country"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Add Logic to save -->
            <div class="flex flex-col justify-center items-center mx-auto">
              <button
                (click)="updateUserInformation()"
                type="submit"
                class="text-white w-[75px] bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center block"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
