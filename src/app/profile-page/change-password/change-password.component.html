<div
  class="bg-white w-full flex flex-col justify-center align-middle gap-5 px-3 mx-auto text-[#161931]"
>
  <h1 class="text-center text-5xl text-black">Change your Password</h1>

  <main
    class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4 mx-auto flex flex-col align-middle"
  >
    <div class="p-2 md:p-4 flex justify-center">
      <div class="w-full px-6 pb-2 4 sm:max-w-xl sm:rounded-lg">
        <div class="mt-4">
          <label
            for="currentPassword"
            class="block mb-2 text-sm font-medium text-indigo-900"
            >Current Password</label
          >
          <input
            [(ngModel)]="userPassword.currentPassword"
            type="password"
            id="password"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            required
          />
        </div>

        <div class="mt-4">
          <label
            for="newPassword"
            class="block mb-2 text-sm font-medium text-indigo-900"
          >
            Enter New Password</label
          >
          <input
            [(ngModel)]="userPassword.newPassword1"
            type="newPassword"
            id="newPassword"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            required
          />
        </div>

        <div class="mt-4">
          <label
            for="newPassword2"
            class="block mb-2 text-sm font-medium text-indigo-900"
          >
            Reconfirm New Password</label
          >
          <input
            [(ngModel)]="userPassword.newPassword2"
            type="newPassword2"
            id="newPassword2"
            class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            required
          />
        </div>
        <!-- Add Logic to save -->
        <div class="flex flex-col justify-center items-center mx-auto pt-5">
          <button
            (click)="changePasswordHandler()"
            type="submit"
            class="text-white w-[75px] bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center block"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
