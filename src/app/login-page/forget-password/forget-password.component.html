<div
  class="flex flex-col mx-auto justify-center align-middle border border-gray shadow-lg rounded-md p-5 max-w-[600px] w-full max-h-[680px] fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
>
  <!-- Parent Container -->

  <h1 class="text-4xl text-center">Forget Password</h1>
  <!-- Email and PW Input  -->
  <form>
    <div class="mb-6">
      <label
        for="email-input"
        class="block mb-2 text-xl font-medium text-black-100"
      >
        Email
      </label>
      <input
        [(ngModel)]="userEmail.email"
        required
        id="email-input"
        name="email"
        type="email"
        placeholder="your@email.com"
        class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div class="grid justify-items-end">
      <a
        href="/signin"
        class="text-sm font-medium hover:underline text-blue-800 mb-3"
        >Back to Login?</a
      >
    </div>
    <div class="mx-auto flex w-[200px] flex-col justify-center align-middle">
      <button
        class="text-white block bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-red-900"
        (click)="sendEmailConfirmation(userEmail.email)"
      >
        Send recovery email
      </button>
    </div>
  </form>
</div>
