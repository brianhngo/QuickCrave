<!-- conditional rendering -->
<ng-container *ngIf="AuthService.isModalOpen">
  <!-- Sign In -->
  <ng-container
    *ngIf="AuthService.modalCurrentView === 'signin'; else elseBlock"
  >
    <app-login-page></app-login-page>
  </ng-container>
  <!-- Sign Up -->
  <ng-template #elseBlock>
    <app-sign-up></app-sign-up>
  </ng-template>
</ng-container>
