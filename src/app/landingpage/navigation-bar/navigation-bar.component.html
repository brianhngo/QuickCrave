    <h1
      style="font-family: 'Pacifico', cursive"
      class="text-center text-5xl text-orange-500"
    >
      QuickCrave
    </h1>
  </a>

  <!-- 3 Buttons - Sign In, Sign Up, Cart -->
  <div
    class="flex flex-row flex-grow h-full justify-between align-middle"
    [ngSwitch]="currentRoute"
    #switchBlock
  >
    <ng-template
      class="flex flex-row h-full justify-between align-middle gap-5"
      [ngSwitchCase]="'/catalog'"
      #switchBlock1
    >
      <div class="flex w-full h-full justify-around align-middle" #switchBlock1>
        <!-- Left Side  -->
        <div class="flex flex-row w-[50%] my-auto gap-5">
          <div
            class="flex w-[25%] h-[40%] mx-auto my-auto cursor-pointer border border-gray-400 rounded-3xl"
          >
            <button
              class="flex-1 flex items-center justify-center rounded-l-full bg-gray-500"
            >
              <p class="text-bold text-lg text-white">Delivery</p>
            </button>

            <button
              class="flex-1 flex items-center justify-center rounded-r-full bg-white text-gray-400 hover:bg-gray-200"
              type="button"
            >
              <a class="text-lg text-bold text-gray-400" routerLink="/signup"
                >Pick Up</a
              >
            </button>
          </div>
          <!-- Location -->
          <div
            class="w-[25%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
              class="mr-2"
            >
              <path
                d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
              />
            </svg>
            <p class="truncate">123 Main Street</p>
          </div>
          <!-- Order Time -->
          <div
            class="w-[20%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2 gap-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
              />
            </svg>
            <p class="truncate scroll-pl-3">Now</p>
          </div>
        </div>
        <!-- Right Side  -->
        <div class="flex flex-row w-[30%] gap-5 my-auto">
          <form class="w-full p-3">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-400 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
            </div>
          </form>
        </div>
      </div>
    </ng-template>

    <ng-template
      class="flex flex-row h-full justify-between align-middle gap-5"
      [ngSwitchCase]="'/restaurant'"
      #switchBlock1
    >
      <div class="flex w-full h-full justify-around align-middle" #switchBlock1>
        <!-- Left Side  -->
        <div class="flex flex-row w-[50%] my-auto gap-5">
          <div
            class="flex w-[25%] h-[40%] mx-auto my-auto cursor-pointer border border-gray-400 rounded-3xl"
          >
            <button
              class="flex-1 flex items-center justify-center rounded-l-full bg-gray-500"
            >
              <p class="text-bold text-lg text-white">Delivery</p>
            </button>

            <button
              class="flex-1 flex items-center justify-center rounded-r-full bg-white text-gray-400 hover:bg-gray-200"
              type="button"
            >
              <a class="text-lg text-bold text-gray-400" routerLink="/signup"
                >Pick Up</a
              >
            </button>
          </div>
          <!-- Location -->
          <div
            class="w-[25%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
              class="mr-2"
            >
              <path
                d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"

            </svg>
            <p class="truncate">123 Main Street</p>
          </div>
          <!-- Order Time -->
          <div
            class="w-[20%] h-[40%] border border-gray-400 rounded-xl flex cursor-pointer mx-auto my-auto items-center p-2 gap-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
              />
            </svg>
            <p class="truncate scroll-pl-3">Now</p>
          </div>
        </div>
        <!-- Right Side  -->
        <div class="flex flex-row w-[30%] gap-5 my-auto">
          <form class="w-full p-3">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-400 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
            </div>
          </form>
        </div>
      </div>
    </ng-template>
  </div>

  <div class="flex gap-5">
    <div
      class="text-white cursor-pointer flex bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      <svg
        class="block mt-1.5"
        xmlns="http://www.w3.org/2000/svg"

        height="30px"
        width="30px"
        version="1.1"
        id="_x32_"
        viewBox="0 0 512 512"
        xml:space="preserve"
      >
        <style type="text/css">
          .st0 {

          }
        </style>

          <path
            class="st0"

          />
        </g>
      </svg>
      <h1 class="text-white ml-3 mt-1.5 text-lg">3</h1>
    </div>

    <div *ngIf="!isHidden()" class="flex my-auto mx-auto">
      <div *ngIf="!isLoggedIn; else elseBlock" class="flex">
        <a
          (click)="navigateAndSetState('signin')"
          class="text-black text-lg mr-5 bg-gray-400 cursor-pointer hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-700"
        >
          <span class="text-black text-lg">Login</span>
        </a>
        <a
          (click)="navigateAndSetState('signup')"
          class="text-black text-lg mr-5 bg-gray-400 cursor-pointer hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-700"
        >
          <span class="text-black text-lg">SignUp</span>
        </a>
      </div>

      <ng-template #elseBlock>
        <div class="flex">
          <a
            class="text-black text-lg mr-5 bg-gray-400 cursor-pointer hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-700"
          >
            <span class="text-black text-lg flex flex-row">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
                />
              </svg>

              Profile
            </span>
          </a>
          <a
            class="text-black text-lg mr-5 bg-gray-400 cursor-pointer hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-700"
          >
            <span class="text-black text-lg" (click)="authService.logoutUser()"
              >Logout</span
            >
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</header>
